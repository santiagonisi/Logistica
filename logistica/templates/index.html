<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística</title>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
      /* Estilo del botón volver arriba con animación */
      #scrollTopButton {
        opacity: 0;             /* invisible por defecto */
        visibility: hidden;     /* no clickeable cuando está oculto */
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      /* Estado visible */
      #scrollTopButton.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
</head>

<body>

    <!-- Barra de navegación simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='isologo IARSA.png') }}" alt="Logo" width="40" height="40" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('main.index') }}">Logística</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.vehiculos') }}">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.clientes') }}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-4">
        {% block content %}
        <div class="text-center">
            <h1>Bienvenido al Sistema de Logística</h1>
            <p>Usá la barra de navegación para comenzar.</p>
        </div>
        {% endblock %}
    </div>

    <!-- Botón para volver arriba -->
    <a href="#" id="scrollTopButton" class="btn btn-primary rounded-circle shadow" title="Volver arriba">
      <i class="bi bi-arrow-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar el botón al hacer scroll -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("scrollTopButton");

        if (!btn) return;

        window.addEventListener("scroll", function () {
          if (window.scrollY > 50) {
            btn.classList.add("show");
          } else {
            btn.classList.remove("show");
          }
        });

        btn.addEventListener("click", function (e) {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    </script>
</body>
</html>
