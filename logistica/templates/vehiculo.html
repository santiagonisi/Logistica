{% extends "index.html" %}
{% block content %}
<h2 class="mb-4">Vehículos</h2>

<!-- Formulario -->
<form method="POST" action="{{ url_for('main.agregar_vehiculo') }}" class="row g-3 mb-4">
    <div class="col-md-2">
        <input type="text" name="dominio" class="form-control" placeholder="Dominio" required>
    </div>
    <div class="col-md-2">
        <input type="text" name="marca" class="form-control" placeholder="Marca" required>
    </div>
    <div class="col-md-2">
        <input type="text" name="modelo" class="form-control" placeholder="Modelo" required>
    </div>
    <div class="col-md-2">
        <input type="text" name="tipo" class="form-control" placeholder="Tipo" required>
    </div>
    <div class="col-md-1">
        <input type="number" name="anio" class="form-control" placeholder="Año" required>
    </div>
    <div class="col-md-2">
        <select name="estado" class="form-select" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Agregar</button>
    </div>
</form>

<!-- Tabla -->
<table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Dominio</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>Año</th>
            <th>Estado</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        {% for v in vehiculos %}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.dominio }}</td>
            <td>{{ v.marca }}</td>
            <td>{{ v.modelo }}</td>
            <td>{{ v.tipo }}</td>
            <td>{{ v.anio }}</td>
            <td>
                <span class="badge {% if v.estado == 'Activo' %}bg-success{% else %}bg-secondary{% endif %}">
                    {{ v.estado }}
                </span>
            </td>
            <td>
                <a href="{{ url_for('main.eliminar_vehiculo', id=v.id) }}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
